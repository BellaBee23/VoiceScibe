<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Memo App</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Voice Memo App</h1>
        
        <div class="row">
            <div class="col-md-6">
                <!-- Recording Controls -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Recording</h5>
                        <div class="d-flex align-items-center gap-3">
                            <button id="recordButton" class="btn btn-danger">
                                <i class="bi bi-record-circle"></i> Record
                            </button>
                            <div id="recordingStatus" class="badge bg-secondary">Ready</div>
                            <span id="timer" class="ms-2">00:00</span>
                        </div>
                    </div>
                </div>

                <!-- Playback Controls -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Playback</h5>
                        <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                        <button id="saveButton" class="btn btn-primary" disabled>
                            <i class="bi bi-save"></i> Save Recording
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Real-time Transcription -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Transcription</h5>
                        <div id="transcription" class="border rounded p-3 bg-dark" style="min-height: 150px;">
                            Transcription will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saved Recordings -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Saved Recordings</h5>
                <div id="recordingsList" class="list-group">
                    <!-- Recordings will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-exclamation-circle text-danger me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="errorMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transcription.js') }}"></script>
</body>
</html>
